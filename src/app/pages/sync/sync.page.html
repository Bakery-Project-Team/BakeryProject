<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Synchronization</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-title>Download Data</ion-card-title>

    <ion-card-content>

      <ion-list>
        <ion-radio-group [(ngModel)]="routeNo">
          <ion-item *ngFor="let route of routes" color="translucent" lines="none">
            <ion-radio [value]="route">{{route}}</ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>
    </ion-card-content>

    <div class="datetime-container">
      <ion-datetime presentation="date" [(ngModel)]="selectedDate" (ionChange)="onDateSelected($event)" [min]="minDate"
        [max]="maxDate" color="primary"></ion-datetime>
    </div>

    <div class="download-button-container">
      <ion-button class="download-button" (click)="downloadAndSave()" color="tertiary">Download</ion-button>
    </div>
  </ion-card>

  <div class="upload-container">
    <ion-button class="upload-button" (click)="uploadChanges()">Upload Changes</ion-button>
  </div>
</ion-content>
