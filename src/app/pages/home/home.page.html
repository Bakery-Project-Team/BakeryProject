<ion-header>
  <ion-toolbar>
    <ion-title>
      POINT OF SALE APPLICATION
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>




<!-- Item List -->
<ion-list class="item-list">
  <ion-item *ngFor="let item of invoiceItems; let i = index">
    <ion-label>
      <h2>Item #{{ item.itemNo }}</h2>
      <h3>{{ item.partNo }}</h3>
      <p>$TTD{{ item.price }}</p>
    </ion-label>
    <div class="quantity-controls">
      <ion-button fill="clear" (click)="addToCart(item)">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </div>
  </ion-item>
</ion-list>

<!-- Summary Section -->
<ion-card class="summary-card">
  <ion-card-header>
    <ion-card-title>Summary</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-list lines="full">
      <ion-item *ngFor="let item of cartItems; let i = index">
        <ion-label>
          <h2>Item #{{ item.itemNo }}</h2>
          <p>{{ item.partNo }}</p>
        </ion-label>
        <div class="quantity-controls">
          <ion-button fill="clear" (click)="decreaseQuantity(i)">
            <ion-icon name="remove-circle-outline"></ion-icon>
          </ion-button>
          <span>{{ item.quantity }}</span>
          <ion-button fill="clear" (click)="increaseQuantity(i)">
            <ion-icon name="add-circle-outline"></ion-icon>
          </ion-button>
        </div>
        <ion-note slot="end">${{ item.price * item.quantity | number:'1.2-2' }}</ion-note>
      </ion-item>
      <ion-item>
        <ion-label><strong>Sub Total</strong></ion-label>
        <ion-note slot="end"><strong>$TTD{{ subTotal | number:'1.2-2' }}</strong></ion-note>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>

<ion-button expand="block" color="primary" class="confirm-button">
  Confirm Sale
</ion-button>
